<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion multi="true" *ngIf="posts.length > 0 && !isLoading ">
  <mat-expansion-panel *ngFor="let post of posts" >
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{post.title}}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div class="post-image">
      <img [src]="post.imagePath" [alt]="post.title">
    </div>
    <p>{{ post.content}}</p>
    <a routerLink='/edit' color="primary"  mat-raised-button [routerLink]="['/edit',post.id]">edit</a>
    <button (click)="onDelete(post.id)" mat-raised-button color="primary">delete</button>
  </mat-expansion-panel>
</mat-accordion>
<mat-card *ngIf="posts.length <= 0 && !isLoading" class="emptyHint">
  <p class='emptyHint'> no post yet</p>
</mat-card>
<mat-paginator [length]="totalPosts"
              [pageSize]="postsPerPage"
              [pageSizeOptions]="pageSizeOptions"
              (page)="onPageSettingChanged($event)">
</mat-paginator>
