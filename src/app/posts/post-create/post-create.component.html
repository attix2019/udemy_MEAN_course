<mat-card [formGroup]="form" class="example-form">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Title</mat-label>
      <input matInput [(ngModel)]="enteredTitle" formControlName="title">
      <mat-error *ngIf="form.get('title')?.invalid"> please enter valid title</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Content</mat-label>
      <input matInput [(ngModel)]="enteredContent" formControlName="content">
      <mat-error *ngIf="form.get('content')?.invalid"> please enter valid content</mat-error>
    </mat-form-field>
    <button (click)="onAddPost()" mat-raised-button color="primary">add post</button>
</mat-card>
